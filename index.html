<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Countdown</title>
</head>

<body>
    <div class="top_image"></div>

    <section>

        <div class="box">
            <h1>Pronto para começar em...</h1>

            <div class="countdown">

                <p>Dias</p>
                <p>Horas</p>
                <p>Minutos</p>
                <p>Segundos</p>

            </div>

            <div class="countdown-infos">
                <p id="day_time">00</p>
                <p>:</p>
                <p id="hour_time">00</p>
                <p>:</p>
                <p id="minute_time">00</p>
                <p>:</p>
                <p id="second_time">00</p>
            </div>

            <div class="subscribe">
                <p>Inscreva-se para saber mais sobre o lançamento</p>
                <div class="button-sub">
                    <button>Inscreva-se</button>
                </div>
            </div>
        </div>

        <div class="image "><img src="./images/rocket.svg"></div>

    </section>

    <div class="bottom_image"></div>

    <script src="./script.js "></script>
</body>

</html>
